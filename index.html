<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebas con Vue</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    img: " https://picsum.photos/200/300"
                }
            },
            template: `<img v-bind:src="img" v-bind:alt="img">`
        }).mount("#app")
    </script>
    <!--
        body>la directiva v-bind sirve para hacer atributos reactivos.
        Por ejemplo: <img v-bind:src="img" v-bind:alt="img">
        "img" en este caso hace referencia a la variable del objeto return,
        de la funciÃ³n data.
    -->

</body>

</html>
