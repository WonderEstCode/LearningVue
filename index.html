<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebas con Vue</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>
    <script>
        let initialValue = 0
        Vue.createApp({
            data() {
                return {
                    counter: initialValue
                }
            },
            methods: {
                increase() {
                    this.counter++;
                },
                decrease() {
                    this.counter--;
                },
                reset() {
                    this.counter = initialValue;
                }

            },
            template: `
            <div style="display: flex; gap:10px; flex-wrap: wrap; justify-content:center flex-direction: row; max-width: 500px; justify-content: left; aling-items: center; background-color: #E3B5FF; border-radius: 8px; padding: 15px">
            <span style="text-align:center;width:100%; max-width:80px;height:30px;background-color:#fff;color:purple;border-radius:5px;">
                {{ counter }}
            </span>
            <button @click="increase" style="width:100%; max-width:200px;height:30px;background-color:purple;color:white;border-radius:5px;border:none"> + </button>
            <button v-on:click="decrease" style="width:100%; max-width:200px;height:30px;background-color:purple;color:white;border-radius:5px;border:none"> - </button><br>
            <button @keyup.space="reset" style="width:100%; max-width:auto;height:30px;background-color:purple;color:white;border-radius:5px;border:none">
                Press space key to reset
            </button>

            </div>
            `
        }).mount("#app")
    </script>
</body>

</html>
