</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>
    <script>
        Vue.createApp({
            data() {
                return {
                    initialValue: 0,
                    counter: initialValue
                }
            },
            methods: {
                increase() {
                    this.counter++;
                },
                decrease() {
                    this.counter--;
                },
                reset() {
                    this.counter = initialValue;
                }

            },
            template: `
            <button @click="increase"> + </button>
            <span> {{ counter }} </span>
            <button v-on:click="decrease"> {{ counter }} </button><br>
            <button @keyup="reset" style="margin:auto;>Press any key to reset</button>
            `
        }).mount("#app")
    </script>
</body>
