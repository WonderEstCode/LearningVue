<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebas con Vue</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"></div>
    <script>
        Vue.createApp({
            data() {
                return {
                    text: "Puerta Cerrada",
                    open: false
                }
            },
            watch: {
                open(value) {
                    if (value) {
                        return this.text = "Puerta Abierta";
                    } else {
                        return this.text = "Puerta Cerrada"
                    }
                }
            },
            computed: {
                label() {
                    return this.open ? "cerrar" : "abrir"
                }
            },
            template: `
            <h1>{{ text }}</h1>
            <button @click="open=!open"> {{ label }}</button>`
        }).mount("#app")
    </script>
</body>

</html>
